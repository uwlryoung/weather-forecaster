<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
  <header class="container-fluid bg-primary text-light text-center p-4">
    <h1>Weather Dashboard</h1>
  </header>
  <!-- main section to hold the search and results -->
  <main class="container-fluid">
    <div class="row">
      <div id="search-bar" class="col m-2">

        <form method="get" id="search-form">
          <div class="search">
            <label for="city">Search for a City:</label>
            <input type="text" name="city" id="city">
          </div>
          <div class="search">
            <input type="submit" value="Search">
          </div>
        </form>

        <div id="search-history" class="border-top border-2 border-primary border-opacity-50"></div>
      </div>

      <div class="weather-info col-9 m-2" data-state="hidden">
        <div id="current-weather" class="p-3 border border-2 border-primary">
          <h2>The City location!</h2>
          <p id="temp">Temp</p>
          <p id="wind">Wind</p>
          <p id="humidity">Humidity</p>
        </div>
        <div id="future-forecast" class="row p-2">
          <h2>5-day Forecast</h2>
          <div id="dayAfter-1" class="future-weather col">tomorrow</div>
          <div id="dayAfter-2" class="future-weather col">day after tomorrow</div>
          <div id="dayAfter-3" class="future-weather col">in three days</div>
          <div id="dayAfter-4" class="future-weather col">in four days</div>
          <div id="dayAfter-5" class="future-weather col">in five days</div>
        </div>
      </div>
    </div>



  </main>
  <script 
    src="https://code.jquery.com/jquery-3.7.0.min.js" 
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
    crossorigin="anonymous">
  </script>
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
  </script>
  <script src="./assets/script.js"></script>
</body>
</html>
