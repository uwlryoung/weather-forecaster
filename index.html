<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    />
    <link

      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
  <header class="container-fluid bg-primary text-light text-center p-4">
    <h1>Weather Dashboard</h1>
  </header>
  <!-- main section to hold the search and results -->
  <main class="container-fluid">
    <div class="row">
      <div class="col m-2 ">

        <form method="get" class="search-form">
          <div class="search">
            <label for="city">Search for a City:</label>
            <input type="text" name="city" id="city">
          </div>
          <div class="search">
            <input type="submit" value="Search">
          </div>
        </form>

        <div id="search-history" class="border-top border-2 border-primary border-opacity-50"></div>
      </div>

      <div class="col-9 m-2"">
        <div id="current-city" class="p-3 border border-2 border-primary" data-state="hidden">
          <h2>The City location!</h2>
          <p>Temp</p>
          <p>Wind</p>
          <p>Humidity</p>
        </div>
        <div id="future-forecast" class="row p-2" data-state="hidden">
          <h2>5-day Forecast</h2>
          <div id="dayAfter-1" class="future-weather col">tomorrow</div>
          <div id="dayAfter-2" class="future-weather col">day after tomorrow</div>
          <div id="dayAfter-3" class="future-weather col">in three days</div>
          <div id="dayAfter-4" class="future-weather col">in four days</div>
          <div id="dayAfter-5" class="future-weather col">in five days</div>
        </div>
      </div>
    </div>



  </main>

</body>
</html>
